{% extends "base.html" %}

{% block title %}Mapa Emocji - CityFeel{% endblock %}

{% block main_attrs %}{% endblock %}

{% block content %}
<!-- Full-screen map container -->
<div id="map" style="height: calc(100vh - 56px); width: 100%;"></div>

{% endblock %}

{% block extra_js %}
<script>
  // Initialize Leaflet map
  const map = L.map('map').setView([52.2297, 21.0122], 13); // Warsaw coordinates as default

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    maxZoom: 19
  }).addTo(map);

  // Placeholder marker
  const marker = L.marker([52.2297, 21.0122]).addTo(map);
  marker.bindPopup('<b>CityFeel</b><br>Mapa emocji (placeholder)').openPopup();
