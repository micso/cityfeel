components:
  schemas:
    Comment:
      type: object
      description: Serializer dla modelu Comment.
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          readOnly: true
        content:
          type: string
          description: Treść komentarza
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Data utworzenia komentarza
        point_id:
          type: integer
          writeOnly: true
      required:
      - content
      - created_at
      - id
      - point_id
      - username
    EmotionPoint:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        location:
          $ref: '#/components/schemas/Location'
        emotional_value:
          type: integer
          maximum: 5
          minimum: 1
          description: Ocena emocjonalna od 1 (negatywna) do 5 (pozytywna)
        privacy_status:
          allOf:
          - $ref: '#/components/schemas/PrivacyStatusEnum'
          description: |-
            Status prywatności: 'public' (z imieniem i nazwiskiem, widoczne na profilu) lub 'private' (anonimowe, nie widoczne na profilu). Wszystkie emocje są widoczne na mapie.

            * `public` - Publiczny
            * `private` - Prywatny
        username:
          type: string
          readOnly: true
      required:
      - emotional_value
      - id
      - location
      - username
    Friendship:
      type: object
      description: Serializer dla modelu Friendship (zaproszenia do znajomych).
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: string
          readOnly: true
        friend:
          type: string
          readOnly: true
        friend_id:
          type: integer
          writeOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          description: |-
            Status relacji (pending/accepted)

            * `pending` - Oczekujące
            * `accepted` - Zaakceptowane
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Data utworzenia relacji
      required:
      - created_at
      - friend
      - friend_id
      - id
      - user
    Location:
      type: object
      description: |-
        Serializer dla modelu Location z obsługą PostGIS Point.
        Używa custom PointField do konwersji współrzędnych.
        Może być używany samodzielnie w przyszłych endpointach.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          description: Nazwa lokalizacji
          maxLength: 200
        coordinates:
          type: object
          properties:
            latitude:
              type: number
              format: float
              minimum: -90.0
              maximum: 90.0
              description: Szerokość geograficzna
            longitude:
              type: number
              format: float
              minimum: -180.0
              maximum: 180.0
              description: Długość geograficzna
          required:
          - latitude
          - longitude
          example:
            latitude: 54.352
            longitude: 18.6466
      required:
      - coordinates
      - id
    LocationList:
      type: object
      description: |-
        Serializer dla endpointu GET /api/locations/.
        Rozszerzony o latest_comment i licznik komentarzy.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          readOnly: true
          description: Nazwa lokalizacji
        coordinates:
          type: object
          properties:
            latitude:
              type: number
              format: float
              minimum: -90.0
              maximum: 90.0
              description: Szerokość geograficzna
            longitude:
              type: number
              format: float
              minimum: -180.0
              maximum: 180.0
              description: Długość geograficzna
          required:
          - latitude
          - longitude
          example:
            latitude: 54.352
            longitude: 18.6466
        avg_emotional_value:
          type: number
          nullable: true
          description: Średnia wartość emocjonalna (1-5) ze wszystkich ocen.
          example: 4.2
          readOnly: true
        emotion_points_count:
          type: integer
          readOnly: true
        latest_comment:
          type: object
          nullable: true
          description: Ostatni publiczny komentarz dodany w tej lokalizacji.
          properties:
            username:
              type: string
            content:
              type: string
            emotional_value:
              type: integer
          example:
            username: JanKowalski
            content: Bardzo ładne miejsce, polecam!
            emotional_value: 5
          readOnly: true
        comments_count:
          type: integer
          readOnly: true
      required:
      - avg_emotional_value
      - comments_count
      - coordinates
      - emotion_points_count
      - id
      - latest_comment
      - name
    PaginatedEmotionPointList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/EmotionPoint'
    PaginatedLocationListList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
