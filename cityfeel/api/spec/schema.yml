components:
  schemas:
    EmotionPoint:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        location:
          $ref: '#/components/schemas/Location'
        emotional_value:
          type: integer
          maximum: 5
          minimum: 1
          description: Ocena emocjonalna od 1 (negatywna) do 5 (pozytywna)
        privacy_status:
          allOf:
          - $ref: '#/components/schemas/PrivacyStatusEnum'
          description: |-
            Widoczność tego punktu emocji

            * `public` - Publiczny
            * `private` - Prywatny
        username:
          type: string
          readOnly: true
      required:
      - emotional_value
      - id
      - location
      - username
    Location:
      type: object
      description: |-
        Serializer dla modelu Location z obsługą PostGIS Point.
        Używa custom PointField do konwersji współrzędnych.
        Może być używany samodzielnie w przyszłych endpointach.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          description: Nazwa lokalizacji
          maxLength: 200
        coordinates:
          type: object
          properties:
            latitude:
              type: number
              format: float
              minimum: -90.0
              maximum: 90.0
              description: Szerokość geograficzna
            longitude:
              type: number
              format: float
              minimum: -180.0
              maximum: 180.0
              description: Długość geograficzna
          required:
          - latitude
          - longitude
          example:
            latitude: 54.352
            longitude: 18.6466
      required:
      - coordinates
      - id
    LocationList:
      type: object
      description: |-
        Serializer dla endpointu GET /api/locations/ z dodatkowym polem avg_emotional_value.
        Używany do wyświetlania listy lokalizacji z agregowanymi danymi emocji.

        avg_emotional_value liczy średnią ze WSZYSTKICH emotion-points (publicznych i prywatnych).
        Privacy status kontroluje tylko widoczność kto jak ocenił, nie wpływa na średnią.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          readOnly: true
          description: Nazwa lokalizacji
        coordinates:
          type: object
          properties:
            latitude:
              type: number
              format: float
              minimum: -90.0
              maximum: 90.0
              description: Szerokość geograficzna
            longitude:
              type: number
              format: float
              minimum: -180.0
              maximum: 180.0
              description: Długość geograficzna
          required:
          - latitude
          - longitude
          example:
            latitude: 54.352
            longitude: 18.6466
        avg_emotional_value:
          type: number
          format: float
          nullable: true
          description: Średnia wartość emocjonalna (1-5) dla tej lokalizacji. Liczy
            ze wszystkich emotion-points (publicznych i prywatnych). Null jeśli lokalizacja
            nie ma żadnych emotion-points.
          example: 4.2
          readOnly: true
        emotion_points_count:
          type: integer
          readOnly: true
      required:
      - avg_emotional_value
      - coordinates
      - emotion_points_count
      - id
      - name
    PaginatedEmotionPointList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/EmotionPoint'
    PaginatedLocationListList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/LocationList'
    PatchedEmotionPoint:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        location:
          $ref: '#/components/schemas/Location'
        emotional_value:
          type: integer
          maximum: 5
          minimum: 1
          description: Ocena emocjonalna od 1 (negatywna) do 5 (pozytywna)
        privacy_status:
          allOf:
          - $ref: '#/components/schemas/PrivacyStatusEnum'
          description: |-
            Widoczność tego punktu emocji

            * `public` - Publiczny
            * `private` - Prywatny
        username:
          type: string
          readOnly: true
    PrivacyStatusEnum:
      enum:
      - public
      - private
      type: string
      description: |-
        * `public` - Publiczny
        * `private` - Prywatny
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
