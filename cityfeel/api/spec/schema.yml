openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /api/emotion-points/:
    get:
      operationId: emotion_points_list
      parameters:
      - in: query
        name: emotional_value
        schema:
          type: integer
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - emotion-points
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEmotionPointList'
          description: ''
    post:
      operationId: emotion_points_create
      tags:
      - emotion-points
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmotionPoint'
        required: true
      security:
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmotionPoint'
          description: ''
  /api/emotion-points/{id}/:
    get:
      operationId: emotion_points_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Punkt emocji.
        required: true
      tags:
      - emotion-points
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmotionPoint'
          description: ''
    put:
      operationId: emotion_points_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Punkt emocji.
        required: true
      tags:
      - emotion-points
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmotionPoint'
        required: true
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmotionPoint'
          description: ''
    patch:
      operationId: emotion_points_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Punkt emocji.
        required: true
      tags:
      - emotion-points
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedEmotionPoint'
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmotionPoint'
          description: ''
    delete:
      operationId: emotion_points_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Punkt emocji.
        required: true
      tags:
      - emotion-points
      security:
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/locations/:
    get:
      operationId: locations_list
      description: |-
        ViewSet dla endpointu /api/locations/ (READ-ONLY).

        Zwraca lokalizacje z agregowaną średnią wartością emocjonalną (avg_emotional_value).
        Średnia liczy ze WSZYSTKICH emotion_points (zarówno publicznych jak i prywatnych).

        Filtrowanie:
        - ?name=Gdańsk - filtrowanie po nazwie (icontains)
        - ?lat=54.35&lon=18.64&radius=1000 - filtrowanie po promieniu (metry)
        - ?bbox=18.5,54.3,18.7,54.4 - filtrowanie po bounding box
      parameters:
      - in: query
        name: bbox
        schema:
          type: string
      - in: query
        name: lat
        schema:
          type: number
      - in: query
        name: lon
        schema:
          type: number
      - in: query
        name: name
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: radius
        schema:
          type: number
      tags:
      - locations
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedLocationListList'
          description: ''
  /api/locations/{id}/:
    get:
      operationId: locations_retrieve
      description: |-
        ViewSet dla endpointu /api/locations/ (READ-ONLY).

        Zwraca lokalizacje z agregowaną średnią wartością emocjonalną (avg_emotional_value).
        Średnia liczy ze WSZYSTKICH emotion_points (zarówno publicznych jak i prywatnych).

        Filtrowanie:
        - ?name=Gdańsk - filtrowanie po nazwie (icontains)
        - ?lat=54.35&lon=18.64&radius=1000 - filtrowanie po promieniu (metry)
        - ?bbox=18.5,54.3,18.7,54.4 - filtrowanie po bounding box
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Lokalizacja.
        required: true
      tags:
      - locations
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationList'
          description: ''
