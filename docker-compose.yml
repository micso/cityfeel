services:
  postgres:
    build:
      context: ./docker/db
      dockerfile: ./Dockerfile
    container_name: cityfeel_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    container_name: cityfeel_web
    restart: unless-stopped
    command: uv run cityfeel/manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/.venv  # Prevent overwriting venv from host
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
    profiles: ["server"]

volumes:
  postgres_data:
